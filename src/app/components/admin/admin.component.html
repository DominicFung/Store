
<div class="container top-pad" id="login">
  <div class="row">
      <div class="col-xs-12">
          <div class="form-wrap">
            <h1 id="login-title">DOM+</h1>
                <form [formGroup]="rForm" (ngSubmit)="adminLogin(rForm.value)" id="login-form" autocomplete="off">
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="text" id="email" formControlName="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="key" class="sr-only">Password</label>
                        <input type="password"id="key" formControlName="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <span class="character-checkbox" (click)="showPassword()"></span>
                        <span class="label">Show password</span>
                    </div>
                    <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Login" [disabled]="!rForm.valid">
                </form>
                <a href="#" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                
          </div>
    </div> <!-- /.col-xs-12 -->
  </div> <!-- /.row -->
</div>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">Ã—</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Recovery password</h4>
			</div>
			<div class="modal-body">
				<p>Type your email account</p>
				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-custom">Recovery</button>
			</div>
		</div>
	</div> 
</div>
